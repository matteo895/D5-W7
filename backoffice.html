<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Agenda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary">
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container mb-2 mt-2">
        <a
          class="navbar-brand font-weight-bold fs-2 text-info"
          href="homepage.html"
          >INFORMATICANDO</a
        >

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link text-primary fs-5"
                aria-current="page"
                href="/homepage.html"
                >HOME</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-7">
          <h2 class="mt-5">Backoffice</h2>
          <form id="form">
            <div class="mt-5">
              <label for="name" class="form-label fs-5">NOME</label>
              <input
                type="text"
                class="form-control border-warning border-3 shadow"
                id="name"
                placeholder="Inserisci nome"
                required
              />
            </div>
            <div class="mt-5">
              <label for="description" class="form-label fs-5"
                >DESCRIZIONE</label
              >
              <textarea
                type="text"
                class="form-control border-warning border-3 shadow"
                id="description"
                placeholder="Inserisci una descrizione"
                rows="6"
                required
              ></textarea>
            </div>
            <div class="mt-5 mb-5">
              <label for="brand" class="form-label fs-5">BRAND</label>
              <input
                type="text"
                class="form-control border-warning border-3 shadow"
                id="brand"
                placeholder="Inserisci un brand"
                required
              />
            </div>

            <div class="d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-success shadow-lg btn-md show-details font-weight-bold"
              >
                SAVE
              </button>
              <button
                id="deleteBtn"
                type="button "
                class="btn btn-danger shadow-lg"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-trash3-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./asset/js/office.js"></script>
  </body>
</html>
